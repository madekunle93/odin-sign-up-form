<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="page">
    <div class="feature-box">
        <div class="feature-image">
            <p>IMAGE</p>
        </div>

        <div class="logo">
            <img href="">
            <h1>ODIN</h1>
        </div>
    </div>

    <div class="text-box">
        <div class="primary-text">
         <p>This is not a real online service! You know you need something 
            like this in your life to help you realise your deepest dreams.
            Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>

        <div class="form">
            <form action="https://httpbin.org/post" method="post">
            <div class="form-fields">
                <div>
                <p>Let's do this!</p>
                </div>

                <div>
                <label for="first_name">First Name</label>
                <input type="text" name="first_name" id="first_name">
                </div>
      
                <div>
                <label for="last_name">Last Name</label>
                <input type="text" name="last_name" id="last_name">
                </div>

                <div>
                <label for="user_email">Email</label>
                <input type="email" id="user_email" name="email">
                </div>

                <div>
                <label for="amount">Phone Number</label>
                <input type="number" id="phone_number" name="phone_number">
                </div>

                <div>
                <label for="user_password">Password</label>
                <input type="password" id="user_password" name="password">
                </div>

                <div>
                <label for="user_password_confirm">Confirm Password</label>
                <input type="password" id="user_password_confirm" name="password_confirm">
                </div>
            </div>

            <div class="cta-box">
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
            </form>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
